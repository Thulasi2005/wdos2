<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Details Page</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="details.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
        <!--<meta name="viewport"
        content="width=device-width, inital-scale=1">-->
    </head>
    <body>
        <div class="header">
        <div class="background-image">
                <div class="row">
                    <div class="neons col-12">
<h1><b>DETAILS </b></h1></div></div><br><br>
<div id="div1" class="container">
    <div class="topnav">
        <a href="index.html">HOME PAGE</a>
        <a href="ticketpage.html">TICKETS PAGE</a>
        <a href="details.html">DETAILS PAGE</a>
        <a href="payment.html">PAYMENT PAGE</a>
        <a href="confirmation.html">CONFIRMATION PAGE</a>
     </div>
</div>
</div>
        </div>
    <form>
        <div class="fieldset-container">
            <fieldset id="details">
                <legend>Details</legend>
                <div class="details">
                    <div class="iti">
                        <label for="fname">FULL NAME</label><br>
                        <input type="text" id="fname" name="fName" placeholder="John/Jane doe" required>
                    </div>
                    <br><br>
                    <div class="iti">
                        <label for="phone">MOBILE PHONE</label><br>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    <br><br>
                    <div class="iti">
                        <label>EMAIL</label><br>
                        <input type="text" id="email" name="email" placeholder="example@gmail.com" required><br><br>
    
                        <label for="confirmEmail">CONFIRM EMAIL</label><br>
                        <input type="text" id="confirmEmail" name="confirmEmail" placeholder="example@gmail.com" required>
                    </div>
                    <br><br>
                    <div class="iti">
                        <label for="gender">GENDER</label><br>
                        <select name="gender" id="gender" required>
                            <option value="">select</option>
                            <option class="gender" value="male">Male</option>
                            <option class="gender" value="female">Female</option>
                        </select>
                    </div>
                    <br>
                    <br>
                    <button type="button" id="submit" onclick="submitButton()">Submit</button>
            </div>
            </fieldset>
            <fieldset>
                <table id="userDataTable">
                    <thead>
                      <tr>
                        <th>Full Name</th>
                        <th>Mobile Phone</th>
                        <th>Email</th>
                        <th>Gender</th>
                      </tr>
                    </thead>
                    <tbody id="userDataBody">
                      <!-- User data rows will be inserted here -->
                    </tbody>
                  </table>
            </fieldset>
            <button type="confirm" id="confirm" onclick="continuetoPayments()">Continue to Payment</button>
            <br><br>
        </div>
    </form>
    
    <script>
      function continuetoPayments(){
        window.location.href="payment.html"
      }
        const phoneInputField = document.querySelector("#phone");
        const phoneInput = window.intlTelInput(phoneInputField, {
            utilsScript:"https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js",
        });
    function submitButton() {
        const fullName = document.getElementById("fname").value;
        const mobilePhone = document.getElementById("phone").value;
        const email = document.getElementById("email").value;
        const gender = document.getElementById("gender").value;
      
        const userData = {
          fullName: fullName,
          mobilePhone: mobilePhone,
          email: email,
          gender: gender
        };
      
        // Store userData in localStorage
        localStorage.setItem("userData", JSON.stringify(userData));
      
        // Display user data in the summary table
        displayUserData();
      }
      
      function displayUserData() {
        const userDataString = localStorage.getItem("userData");
        if (userDataString) {
          const userData = JSON.parse(userDataString);
          const userDataBody = document.getElementById("userDataBody");
      
          // Create a new row for the user data
          const newRow = document.createElement("tr");
      
          // Create cells for each user property and append them to the row
          for (const property in userData) {
            const newCell = document.createElement("td");
            newCell.textContent = userData[property];
            newRow.appendChild(newCell);
          }
      
          // Append the row to the user data table's tbody
          userDataBody.appendChild(newRow);
        }
      }
    </script>
    </body>
</html>
