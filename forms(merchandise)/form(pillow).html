<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="form(pillow).css">
<title>PILLOW FORM</title>
</head>
<body>    
<h2> Checkout Form</h2>
<div class="row">
  <div class="col-75">
    <div class="container">
      <form action="order form">
        <div class="row">
            <div class="col-50">
                <h3><B><u>HOME DECOR</u></B></h3>
                Cup:<input type="radio" name="personal" ><br>
                Pillow:<input type="radio" name="personal" checked><br>
                Key Tag:<input type="radio" name="personal" ><br><br>
                <h3><b>Quantity:</b></h3>
                <SELECT name="list" size="6">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>more</option>   
                </SELECT>
        <div class="row">
          <div class="col-50">
            <h3>Product Order Bill</h3>
            <label for="fname"><i class="fa fa-user"></i>First Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Sophia">
            <label for="Lname"><i class="fa fa-user"></i> Last Name</label>
            <input type="text" id="lname" name="lastname" placeholder="James">
            <label for="email"><i class="fa fa-envelope"></i> Email</label>
            <input type="text" id="email" name="email" placeholder="sophiajames26@example.com">
            <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
            <input type="text" id="adr" name="address" placeholder="27/7E Charles Place">
            <label for="city"><i class="fa fa-institution"></i> City</label>
            <input type="text" id="city" name="city" placeholder="Dehiwala">
          </div>
          <div class="col-50">
            <h3>Payment</h3>
            <label for="fname">Choose one:</label>
            <div id="div1">
            Cash on delivery:<input type="radio" name="payment"><br>
            Direct bank transfer:<input type="radio" name="payment"><br>
            Cards:<input type="radio" name="payment" checked><br><br><br>
            <label for="cname">Name on Card</label>
            <input type="text" id="cname" name="cardname" placeholder="Sophia James">
            <label for="ccnum">Credit card number</label>
            <input type="text" id="ccnum" name="cardnumber" placeholder="2222-6666-4444-5555">
            <label for="expmonth">Exp Month</label>
            <input type="text" id="expmonth" name="expmonth" placeholder="April">
            <div class="row">
              <div class="col-50">
                <label for="expyear">Exp Year</label>
                <input type="text" id="expyear" name="expyear" placeholder="2024">
              </div>
              <div class="col-50">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="312">
              </div>
            </div>
          </div>
          
        </div>
        <label>
          <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
        </label>
        <input type="submit" value="Continue to checkout" class="btn">
      </form>
    </div>
  </div>
  <div class="col-25">
    <div class="container">
      <h4>Cart <span class="price" style="color:black"><i class="fa fa-shopping-cart"></i> <b>1</b></span></h4>
      <p><a href="#">Pillow</a> <span class="price">$8.40</span></p>
      <hr>
      <p>Total <span class="price" style="color:black"><b>$8.40</b></span></p>
    </div>
  </div>
</div>

</body>
</html>
